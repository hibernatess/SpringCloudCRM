<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>客户构成</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script src="vue.js" type="text/javascript"></script>
    <script src="js/hhh/constitute.js" type="text/javascript"></script>
</head>
<body>
<form class="layui-form" onsubmit="return false">
    <table class="layui-table">
        <tr>
            <td>报表方式</td>
            <td>
                <select lay-verify="required" lay-search="" id="type" name="type"  class="layui-input layui-disabled text_add">
                    <option value="cust_level">客户等级</option>
                    <option value="cust_satisfy">客户满意度</option>
                    <option value="cust_credit">客户信用度</option>
                </select>
            </td>
            <td>
                <button class="layui-btn" data-type="reload" id="btn">搜索</button>
            </td>
        </tr>
    </table>
</form>
<!--表格-->
<table class="layui-hide" id="test" lay-filter="test"></table>

</body>
</html>
